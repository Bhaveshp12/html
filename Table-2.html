<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table-2</title>
</head>
<body>
	<table border="2">
		<tr>
			<th colspan="4"><b>Table using Colspan and Rowspan</b></th>
		</tr>
		<tr><th colspan="4"><b>Khanewal Self Store</b></th></tr>
		<tr><th><b>Item/Desc</b></th>
			<th><b>QTY</b></th>
			<th><b>Price/Unit</b></th>
			<th><b>Total</b></th>
		</tr>
		<tr>
			<td>Sugger</td>
			<td>5kg</td>
			<td>50</td>
			<td>250</td>
		</tr>
		<tr>
			<td>Cooking Oil</td>
			<td>2kg</td>
			<td>200</td>
			<td>400</td>
		</tr>
		<tr>
			<td>Soap</td>
			<td>4 Pices</td>
			<td>40</td>
			<td>160</td>
		</tr>
		<tr>
			<td colspan="3">Sub Total</td>
			<td>810</td>
		</tr>
		<tr>
			<td colspan="2">Tax</td>
			<td>5%</td>
			<td>41</td>
		</tr>
		<tr>
			<td colspan="3">Total Bill</td>
			<td>851</td>
		</tr>

	</table>

</body>
</html>
